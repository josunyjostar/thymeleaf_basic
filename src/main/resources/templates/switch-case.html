<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Bootstrap to thymeleaf</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Switch Case Demo</h1>
            <h4 th:utext="${user.getName()}"></h4>
            <div th:switch="${user.getRole()}">
                <p th:case="ADMIN">관리자 입니다.</p>
                <p th:case="'MANAGER'">매니저 입니다.</p>
                <p th:case="GUEST">게스트 입니다.</p>
                <p th:case="*">default case!!</p>
            </div>
        </div>
    </div>
</body>

</html>
